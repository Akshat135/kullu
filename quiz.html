<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>

    margin: auto;
  }
  h1 {

    font-size: 3rem;
    text-align: center;

  }
  .quiz-question {
    font-weight: bold;
    margin-top: 20px;
  }
  label {
    display: block;
    margin-top: 8px;
    font-size: 1.1rem;
  }
  button {
    margin-top: 25px;
    background-color: #d6336c;
    border: none;
    color: white;
    padding: 12px 25px;
    border-radius: 30px;
    font-size: 1.3rem;
    cursor: pointer;
    width: 100%;
  }
  button:hover {

  }
  #result {

    text-align: center;
    color: #a82952;
    text-decoration: none;
    font-weight: bold;
  }
  a.back-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Love Quiz üíï</h1>

<form id="quiz-form">
  <div class="quiz-question">1. When did we first talk?</div>
  <label><input type="radio" name="q1" value="wrong" required> Last year in April</label>
  <label><input type="radio" name="q1" value="correct"> On the 1st of Jan 2025</label>
  <label><input type="radio" name="q1" value="wrong"> Two years ago in June</label>

  <label><input type="radio" name="q2" value="wrong"> A real cat</label>
  <label><input type="radio" name="q2" value="wrong"> A neighbor</label>

  <div class="quiz-question">3. What's my nickname?</div>
  <label><input type="radio" name="q3" value="wrong" required> Akshu</label>

  <button type="submit">Submit Answers</button>
</form>

<div id="result"></div>

<a href="index.html" class="back-link">‚Üê Back to Home</a>

<script>
  const form = document.getElementById('quiz-form');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', e => {
    e.preventDefault();
    let score = 0;
    const answers = new FormData(form);

    for (const [key, value] of answers.entries()) {
      if (value === 'correct') score++;
    }

    const totalQuestions = 5;
    const percent = (score / totalQuestions) * 100;
    let message = `Your Love Score: ${percent}%`;

    if (percent >= 75) {
      message += ' ‚ù§Ô∏èüòò You really know me well! I love you, happy birthday my love!';
    } else if (percent >= 50) {
      message += ' üíï Not bad, but you can learn more about me! ‚ù§Ô∏è';
    } else {
      message += ' üíî Hmm... try to remember better! üò¢';
    }

    resultDiv.textContent = message;
  });
</script>

</body>
</html>
