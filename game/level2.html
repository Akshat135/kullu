<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kullu‚Äôs Love Runner - Level 1</title>
<style>
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff0f6;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    user-select: none;
  }
  h1 {
    color: #d6336c;
    margin: 20px 0 0 0;
  }
  #game-container {
    position: relative;
    width: 100vw;       /* full viewport width */
    height: 300px;      /* a bit taller */
    background: linear-gradient(to top, #cce7ff 0%, #fff0f6 100%);
    border: 3px solid #d6336c;
    border-radius: 15px;
    overflow: hidden;
    margin: 20px 0;
  }
  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40px;
    background: #a82952;
  }
  #kullu {
    position: absolute;
    bottom: 40px;
    left: 40px;
    width: 50px;
    height: 70px; /* taller to fit emoji + text */
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  #kullu .emoji {
    font-size: 2.5rem;
    line-height: 1;
  }
  #kullu .name {
    color: #d6336c;
    font-weight: bold;
    font-size: 1.1rem;
    margin-top: 4px;
  }
  .heart, .cactus {
    position: absolute;
    bottom: 40px;
    width: 40px;
    height: 40px;
    font-size: 2.5rem;
    user-select: none;
  }
  .heart {
    color: #ff2e63;
  }
  .cactus {
    color: #006400;
  }
  #score {
    font-size: 1.4rem;
    color: #a82952;
    font-weight: bold;
    margin-top: 10px;
  }
  #game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff0f6cc;
    border-radius: 15px;
    padding: 15px 20px;
    text-align: center;
    color: #d6336c;
    font-size: 1.2rem;  /* smaller font */
    font-weight: 700;
    width: 80%;
    max-width: 280px;   /* smaller width */
    box-shadow: 0 0 15px rgba(214, 51, 108, 0.7);
    display: none;
    z-index: 1000;
  }
  #game-over span {
    display: block;
    margin: 8px 0 12px 0;
    font-size: 2rem;    /* slightly smaller heart emoji */
  }
  #restart-btn, #back-btn {
    background-color: #d6336c;
    border: none;
    color: white;
    font-weight: bold;
    padding: 8px 20px;
    margin: 5px 10px 0 10px;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
  }
  #restart-btn:hover, #back-btn:hover {
    background-color: #a82952;
  }
  @media (max-width: 480px) {
    #game-container {
      height: 250px;
    }
    #kullu {
      width: 40px;
      height: 60px;
    }
    #kullu .emoji {
      font-size: 2rem;
    }
    #kullu .name {
      font-size: 1rem;
    }
    .heart, .cactus {
      width: 30px;
      height: 30px;
      font-size: 2rem;
    }
    #game-over {
      max-width: 220px;
      font-size: 1rem;
      padding: 10px 15px;
    }
    #game-over span {
      font-size: 1.7rem;
      margin: 6px 0 10px 0;
    }
  }
</style>
</head>
<body>

<h1>üíï Kullu‚Äôs Love Runner üíï</h1>
<div id="game-container">
  <div id="ground"></div>
  <div id="kullu">
    <div class="emoji">üëß</div>
    <div class="name">Kullu</div>
  </div>
  <!-- Hearts and cacti will be added dynamically -->
  <div id="game-over">
    <div>Oh no! You got attacked by Akshat's thing!</div>
    <span>‚ù§Ô∏è</span>
    <div>Your points: Akshat's love for Kullu ‚ù§Ô∏è</div>
    <div id="final-score">0</div>
    <button id="restart-btn">Play Again</button>
    <button id="back-btn" onclick="window.location.href='game.html'">Back to Games</button>
  </div>
</div>
<div id="score">Akshat's love collected: 0</div>

<script>
  // Your existing JavaScript remains unchanged
  const kullu = document.getElementById('kullu');
  const gameContainer = document.getElementById('game-container');
  const scoreDisplay = document.getElementById('score');
  const gameOverDiv = document.getElementById('game-over');
  const finalScoreSpan = document.getElementById('final-score');
  const restartBtn = document.getElementById('restart-btn');

  let isJumping = false;
  let jumpHeight = 0;
  let gravity = 0.8;
  let velocity = 0;
  let position = 0; // from bottom (px)
  let score = 0;
  let gameSpeed = 5;
  let hearts = [];
  let cacti = [];
  let gameInterval;
  let spawnInterval;
  let gameOver = false;

  // Jump function
  function jump() {
    if (isJumping || gameOver) return;
    isJumping = true;
    velocity = 15; // initial jump velocity
  }

  // Add event listener for jump (click/tap anywhere)
  window.addEventListener('click', jump);
  window.addEventListener('touchstart', e => { e.preventDefault(); jump(); }, { passive: false });

  // Create a heart element
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = '‚ù§Ô∏è';
    heart.style.right = '-50px';
    heart.style.bottom = '40px';
    gameContainer.appendChild(heart);
    hearts.push(heart);
  }

  // Create a cactus element
  function createCactus() {
    const cactus = document.createElement('div');
    cactus.classList.add('cactus');
    cactus.textContent = 'üåµ';
    cactus.style.right = '-50px';
    cactus.style.bottom = '40px';
    gameContainer.appendChild(cactus);
    cacti.push(cactus);
  }

  // Move hearts and cacti
  function moveObjects() {
    hearts.forEach((heart, i) => {
      let rightPos = parseInt(heart.style.right);
      rightPos += gameSpeed;
      heart.style.right = rightPos + 'px';

      // Remove hearts that moved out of screen
      if (rightPos > gameContainer.offsetWidth + 50) {
        heart.remove();
        hearts.splice(i, 1);
      } else if (checkCollision(kullu, heart)) {
        // Collect heart (score)
        score++;
        scoreDisplay.textContent = `Akshat's love collected: ${score}`;
        heart.remove();
        hearts.splice(i, 1);
      }
    });

    cacti.forEach((cactus, i) => {
      let rightPos = parseInt(cactus.style.right);
      rightPos += gameSpeed;
      cactus.style.right = rightPos + 'px';

      if (rightPos > gameContainer.offsetWidth + 50) {
        cactus.remove();
        cacti.splice(i, 1);
      } else if (checkCollision(kullu, cactus)) {
        endGame();
      }
    });
  }

  // Simple collision detection between two elements
  function checkCollision(el1, el2) {
    const rect1 = el1.getBoundingClientRect();
    const rect2 = el2.getBoundingClientRect();

    return !(
      rect1.top > rect2.bottom ||
      rect1.bottom < rect2.top ||
      rect1.right < rect2.left ||
      rect1.left > rect2.right
    );
  }

  // Game loop
  function gameLoop() {
    if (gameOver) return;

    // Update jump position
    if (isJumping) {
      velocity -= gravity;
      position += velocity;
      if (position <= 0) {
        position = 0;
        isJumping = false;
      }
      kullu.style.bottom = (40 + position) + 'px';
    }

    moveObjects();
  }

  // Spawn hearts and cacti at intervals
  function spawnObjects() {
    if (gameOver) return;

    // Random chance to spawn heart or cactus
    const rand = Math.random();

    if (rand < 0.5) {
      createHeart();
    } else {
      createCactus();
    }
  }

  // Start the game
  function startGame() {
    score = 0;
    scoreDisplay.textContent = `Akshat's love collected: 0`;
    kullu.style.bottom = '40px';
    position = 0;
    isJumping = false;
    gameOver = false;

    // Remove all existing hearts and cacti
    hearts.forEach(h => h.remove());
    hearts = [];
    cacti.forEach(c => c.remove());
    cacti = [];

    gameOverDiv.style.display = 'none';

    // Start intervals
    gameInterval = setInterval(gameLoop, 20);
    spawnInterval = setInterval(spawnObjects, 1500);
  }

  // End the game
  function endGame() {
    gameOver = true;
    clearInterval(gameInterval);
    clearInterval(spawnInterval);
    gameOverDiv.style.display = 'block';
    finalScoreSpan.textContent = score;
  }

  restartBtn.addEventListener('click', startGame);

  // Start the game immediately on load
  startGame();
</script>

</body>
</html>
